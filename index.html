<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card preview</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="infoBox">
                <div class="text">
                    <h1>Get <span>insights</span> that help<br>
                        your business grow.</h1>
                        <p>Discover the benefits of data analytics and make<br>
                        better decisions regarding revenue, customer <br>
                        experience, and overall efficiency. </p>
                </div>
                <div class="stats">
                    <div class="statItem">
                        <h1>10k+</h1>
                        <p>COMPANIES</p>
                    </div>
                    <div class="statItem">
                        <h1>314</h1>
                        <p>TEMPLATES</p>
                    </div>
                    <div class="statItem">
                        <h1>12M+</h1>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="imageBox">
                <img src="/images/image-header-desktop.jpg" alt="background image">
            </div>
        </div>
    </div>
</body>
</html>
